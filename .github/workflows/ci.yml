name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: ahmedsch7/ci-demo  # <- remplace bien par ton vrai nom

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Cloner le code
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Se connecter Ã  Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '21'

    - name: ðŸ”§ Rendre mvnw exÃ©cutable
      run: chmod +x mvnw

    - name: ðŸ§ª Build du projet avec Maven
      run: ./mvnw clean package -DskipTests

    - name: ðŸ› ï¸ Build de lâ€™image Docker
      run: docker build -t $IMAGE_NAME:latest .
        - name: ðŸ” Scan de sÃ©curitÃ© avec Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:latest
        format: 'table'
        # exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'HIGH,CRITICAL'

    - name: ðŸ“¦ Push vers Docker Hub
      run: docker push $IMAGE_NAME:latest

