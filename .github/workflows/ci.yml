name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
  IMAGE_NAME: ahmedschheider/ci-demo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Cloner le code
      uses: actions/checkout@v3

    - name: ⚙️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Se connecter à Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '21'

    - name: 🔧 Rendre mvnw exécutable
      run: chmod +x mvnw

    - name: 🧪 Build du projet avec Maven
      run: ./mvnw clean package -DskipTests

    - name: 🛠️ Build de l’image Docker
      run: docker build -t $IMAGE_NAME:latest .
      
       
    - name: 🔍 Scan de sécurité avec Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:latest
        format: 'table'
        # exit-code: '1'  # <--- COMMENTÉ = le job ne plante plus
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'HIGH,CRITICAL'

    - name: 🔐 Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: 📦 Push vers Docker Hub
      run: docker push $IMAGE_NAME:latest


  jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            git pull
            ./deploy.sh


