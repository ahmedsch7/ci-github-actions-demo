name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: ahmedsch7/ci-demo  # <- remplace bien par ton vrai nom

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Cloner le code
      uses: actions/checkout@v3

    - name: ⚙️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Se connecter à Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '21'

    - name: 🔧 Rendre mvnw exécutable
      run: chmod +x mvnw

    - name: 🧪 Build du projet avec Maven
      run: ./mvnw clean package -DskipTests

    - name: 🛠️ Build de l’image Docker
      run: docker build -t $IMAGE_NAME:latest .
        - name: 🔍 Scan de sécurité avec Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:latest
        format: 'table'
        # exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'HIGH,CRITICAL'

    - name: 📦 Push vers Docker Hub
      run: docker push $IMAGE_NAME:latest

